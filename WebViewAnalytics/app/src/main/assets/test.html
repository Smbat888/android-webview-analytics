<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TestLib</title>
        <script type="text/javascript" src="TestLib.js"></script>
        <script type="text/javascript">
                var testLib = new TestLib();

                function sendCustomEvent() {
                    var eventPath = "/custom/path";
                    var eventDesc = "Custom Event";
                    var eventType = "custom";
                    var customData = {
                            customKey : "CustomValue"
                    };
                   testLib.triggerCustomEvent(eventPath, eventDesc, eventType, customData);
                }

                function sendButtonClickEvent() {
                    var eventPath = "/MyApp/button/click";
                    var eventDesc = "MyApp Button Click Event";
                    var eventType = "click";
                    var customData = {
                            customKey : "CustomValue"
                    };
                   testLib.triggerButtonClickEvent(eventPath, eventDesc, eventType, customData);
                }

                function sendSearchEvent() {
                    var eventPath = "/MyApp/search";
                    var eventDesc = "MyApp Search Event";
                    var eventType = "search";
                    var customData = {
                            customKey : "CustomValue",
                            searchPhrase: "searchPhrase",
                            searchResult: "searchResult"
                    };
                   testLib.triggerSearchEvent(eventPath, eventDesc, eventType, customData);
                }

            </script>
        <style type="text/css">
                .container {
                    border:solid 1px #CCC;
                }
                .title {
                    float: left;
                }
                .action {
                    float: right;
                }
                ul, li {
                    padding: 0;
                    margin:0;
                }
                li {
                    background:#8167AD;
                    display: block;
                    margin-bottom: 10px;
                    list-style-type: none;
                    width:100%;
                    overflow:hidden;
                }
                span,button { vertical-align:middle }
            </style>
    </head>

    <body>
        <div class="container">
            <ul>
                <li>
                    <span class="title">Custom</span>
                    <span class="action">
                                    <button type="button" class="send" onclick="sendCustomEvent()">Send</button>
                                </span>
                </li>
                <li>
                    <span class="title">Button click</span>
                    <span class="action">
                                    <button type="button" class="send" onclick="sendButtonClickEvent()">Send</button>
                                </span>
                </li>
                <li>
                    <span class="title">Search</span>
                    <span class="action">
                                    <button type="button" class="send" onclick="sendSearchEvent()">Send</button>
                                </span>
                </li>
            </ul>
        </div>
    </body>

</html>
